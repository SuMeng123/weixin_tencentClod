<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title> 
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body class="gray-bg">
<div class="container">
	<div class="row">
	    <div class="col-sm-7">
	        <div class="ibox float-e-margins">	          
	            <div class="ibox-content">
	                <div class="row">
	                    <div class="col-sm-6 b-r">
	                        <h3 class="m-t-none m-b">登录</h3>
	                        <p>欢迎登录本站(⊙o⊙)</p>
	                        <form role="form" action="{:url('login/dologin')}" method="post">
	                            <div class="form-group">
	                                <label>用户名</label>
	                                <input type="text" placeholder="请输入用户名" name="user_name" class="form-control">
	                            </div>
	                            <div class="form-group">
	                                <label>密码</label>
	                                <input type="password" placeholder="请输入密码" name="user_pwd" class="form-control">
	                            </div>
	                            <div>
	                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登 录</strong>
	                                </button>	                                 
	                            </div>
	                        </form>
                            <form role="form" action="{:url('register/index')}" method="post">
                              <div>
                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>注 册</strong>
                                </button>	
                              </div>
                          	</form>
                            <div id="test">{$name}</div>
	                    </div>
                      	
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div> 

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    Select <small>下拉框动态联动</small>
                </h1>
            </div>
        </div>
        <form class="form-horizontal" id="navigation">
            <div class="form-group">
                <label for="sourceModule" class="col-sm-2 control-label">分类选择:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="projectType" name="projectType">
                        <option value=""> - 分类 -</option>
                        <option value="shitang">食堂 </option>
                        <option value="sushe">宿舍 </option>
                        <option value="jiaowu">教务 </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="sourceId" class="col-sm-2 control-label">项目选择:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="projectId" name="projectId">
                        <option value="">- 关联项目 -</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

</div>


<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
    	//绑定分类下拉框选项变化事件
    	   $("#projectType").on('change',
    	            function () {
    	                var projectType = $(this).val();
    	                $('#projectId').val('').trigger('change');
    	                if (projectType == '') {
    	                	$("#projectId").empty().append('<option value="" >- 关联项目 -</option>');
    	                    return;
    	                }

    	                var projectsMap = {};
    	                if (projectType == 'shitang') {
    	                    var projectsMap = {
    	                       '1':'卫生','2':'菜品',
    	                    };
    	                } else if (projectType == 'sushe') {
    	                    var projectsMap = {
    	                    		 '3':'报修','4':'其他',
    	                    };
    	                }else if (projectType == 'jiaowu') {
    	                    var projectsMap = {
    	                    		 '5':'考试','6':'学分',
    	                    };
    	                }
    	                var option = "";
    	                for (var i in projectsMap) {
    	                        option += '<option value="' + i + '"  >' + projectsMap[i] + '</option>';
    	                }

    	                $("#projectId").empty().append('<option value="" >- 关联项目 -</option>' + option);


    	            });

    });

</script>
</body>
</html>
